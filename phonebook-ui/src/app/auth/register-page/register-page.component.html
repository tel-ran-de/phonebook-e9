<form
  [formGroup]="form"
  (ngSubmit)="OnSubmit()"
>
  <div class="auth-form">
    <span class="form-title">Registration</span>
    <div class="form-input-block">
      <p *ngIf="form.get('email').invalid && form.get('email').touched" class="message">{{message.INVALID_EMAIL_ADDRESS}}</p>
      <div class="wrapper">
        <span class="material-icons icon">email</span>
        <input
          formControlName="email"
          class="form-input"
          id="email"
          type="email"
          placeholder="Email"
        >
      </div>
    </div>
    <div class="form-input-block">
      <p *ngIf="form.get('password').invalid && form.get('password').touched && form.get('password').errors['required']" class="message">
        {{message.INVALID_PASSWORD}}
      </p>
      <p *ngIf="form.get('password').invalid && form.get('password').touched && form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']" class="message">
        the password is too short, {{8 - form.get('password').errors['minlength']['actualLength']}} more
      </p>
      <div class="wrapper">
        <span class="material-icons icon">lock</span>
        <input
          formControlName="password"
          class="form-input"
          id="password"
          type="password"
          placeholder="Password"
        >
      </div>
    </div>
    <div class="form-input-block">
      <p *ngIf="form.get('name').invalid && form.get('name').touched && form.get('name').errors['required']" class="message">
        {{message.INVALID_NAME}}
      </p>
      <div class="wrapper">
        <span class="material-icons icon">person</span>
        <input
          formControlName="name"
          class="form-input"
          id="name"
          type="text"
          placeholder="Name"
        >
      </div>
    </div>
    <div class="form-action">
      <button
        type="submit"
        class="form-button"
        [disabled]="!form.valid"
      >
        <a href="/confirmation"><span *ngIf="form.enabled">Create an account</span></a>
        <span *ngIf="form.disabled">Loading...</span>
      </button>
      <span><a *ngIf="form.enabled" routerLink="/login">Already registered with us?</a></span>
    </div>
  </div>
</form>
